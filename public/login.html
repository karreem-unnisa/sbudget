<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMARTbUDGET - Login</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <h1 class="website-name">You are back!</h1>
    <h5 class="slogan">Review your income and expenses!! Set new goals and start a new journey!!</h5>
    <div class="container">
        <div id="forms">
            <form id="login-form" class="form" method="POST" action="/api/login">
                <h2>Login</h2>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                    
                <button type="submit">Login</button>

                <p class="text"><a href="forgot-password.html">Forgot Password?</a></p>
                <p class="text">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
