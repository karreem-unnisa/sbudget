<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMARTbUDGET - SignUp</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <h1>Welcome to SMARTbUDGET!</h1>
    <div class="container">
        <form id="signup-form">
            <h2>Sign Up</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            <input type="text" name="securityQuestion" placeholder="Your Security Question" required>
            <input type="text" name="securityAnswer" placeholder="Your Answer" required>
            <button type="submit">Sign Up</button>

            <p class="text">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <script src="./js/signup.js"></script>
</body>
</html>
